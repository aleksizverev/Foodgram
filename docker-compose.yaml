version: '3.7'

volumes:
  postgres_data:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: aleksizverev/foodgram-project:latest
    command: gunicorn foodgram-project.wsgi:application --bind 0.0.0.0:8000
    restart: always
    volumes: 
      - ./static_volume:/code/static/
      - ./media_volume:/code/media/
    depends_on:
      - db
    env_file:
      - ./.env
      
  nginx:
    image: nginx:1.19.4
    restart: unless-stopped
    volumes:
      - ./static_volume:/code/static/
      - ./media_volume:/code/media/
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - web
