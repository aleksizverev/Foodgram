upstream foodgram-project {
    server web:8000;
}

server {

    listen 80;
    server_name localhost 127.0.0.1 84.201.130.188;

    location /static/ {
        alias /code/static/;
    }

    location /media/ {
        alias /code/media/;
    }
    
    location / {
        proxy_pass http://foodgram-project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
